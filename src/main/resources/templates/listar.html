<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<a th:href="@{/form}"> crear + </a>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>precio</th>
        <th>editar</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto: ${productos}">
        <td><a th:href="@{'/ver/' + ${producto.id}}" th:text="${#strings.abbreviate(producto.id, 10)}" ></a> </td>
        <td th:text="${producto.name}"></td>
        <td th:text="${#numbers.formatCurrency(producto.price)}"></td>
        <td th:text="${#calendars.format(producto.createdAt, 'dd/MM/yyyy')}"></td>
        <td th:text="${producto.category.name}"></td>
        <td><a th:href="@{'/form/' + ${producto.id}}">Editar</a></td>
        <td> <a th:href="@{'/eliminar/' + ${producto.id}}" onclick="return confirm('Estas seguro que deseas eliminar?');">Eliminar </a> </td>
    </tr>
    </tbody>
</table>

</body>
</html>
